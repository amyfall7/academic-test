---
layout: default
---

{{ content }}

<h3 class="fw-bold border-bottom pb-3 mb-5">Webographie</h3>
{% for webographie in site.data.settings.webographie %}
<div class="row g-5 mb-5">
  <div class="col-md-6">
    <h5>{{ webographie.name }}</h5>
    <p>Email: {{ webographie.email }}</p>
    <a href="{{ webographie.url }}">Lien: </a>
    <p><a href="{{ site.github.url }}/webographie/{{ webographie.url }}">More info</a></p>
  </div>
  <div class="col-md-6">
    <img src="{{ site.github.url }}/{{ person.image }}" alt="Contact" width="100%">
  </div>
</div>
{% endfor %}
